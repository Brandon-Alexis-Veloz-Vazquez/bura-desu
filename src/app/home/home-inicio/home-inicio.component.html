<div class="box d-flex flex-column pageModel" [class.mobile]="mobileQuery.matches">
    <div class="container-fluid">
        <div class="row">
            <div class="col toolbar">
                <live-card [liveCard]="liveCard" [width]="'100vw'"></live-card>
            </div>
        </div>
        <div class="row">
            <div class="col toolbar-row">
                <div class="d-table-row">
                    <div class="d-table-cell">
                        <div class="d-flex flex-row">
                            <div class="p-2 tipoGrafia-Toolbar">Home</div>
                            <div class="p-2 tipoGrafia-Toolbar">Features</div>
                            <div class="p-2 tipoGrafia-Toolbar">Pricing</div>
                            <div class="p-2 tipoGrafia-Toolbar">FAQs</div>
                            <div class="p-2 tipoGrafia-Toolbar">About</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ngv-carousel [images]="banner"></ngv-carousel>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex flex-row">
                    <div *ngFor="let item of items">
                        <card [liveCard]="item"></card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
